name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  new-gui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
          with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
              ${{ runner.os }}-node-

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-v2-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-v2-

      - uses: Borales/actions-yarn@v2.3.0
        name: yarn install
        with:
          cmd: --cwd core/new-gui/ --non-interactive --frozen-lockfile install

      - uses: Borales/actions-yarn@v2.3.0
        name: yarn run build
        with:
          cmd: --cwd core/new-gui/ run build --prod --progress=false
  amber:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout
      - name: lint
        run: cd core/amber && sbt scalafmtSbtCheck scalafmtCheck test:scalafmtCheck
      - name: compile
          run: cd core/amber && sbt clean compile
